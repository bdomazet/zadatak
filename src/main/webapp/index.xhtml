<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to Login Page JSF</title>
    </h:head>
    <h:body>
        <h:form>

            Input Username: <h:inputText value="#{usersManagedBean.usernameInput}"/>

            <br></br>

            Input Password: <h:inputSecret value="#{usersManagedBean.passwordInput}"/>

            <br></br>



            <h:commandButton value="Submit" action="#{usersManagedBean.login()}" />
            <br></br>
            <br></br>

            Register New User
            <h:commandButton value="Register" action="user-add" />

            <br></br>


        </h:form>

    </h:body>
</html>
