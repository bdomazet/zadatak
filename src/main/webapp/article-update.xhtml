<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Article</title>
    </h:head>
    <h:body>
        <h3>Update article</h3>
        <h:form>

            <h:dataTable value="#{articlesManagedBean.articlesList}" var="articles">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{articles.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{articles.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{articles.amount}
                </h:column>

            </h:dataTable>

            <br></br>
            <br></br>
            
            <h3>Please input article id, name and amount from the list above</h3>

            Input Article ID: <h:inputText value="#{articlesManagedBean.articleId}"/>

            <br></br>

            Input Article Name: <h:inputText value="#{articlesManagedBean.articleName}"/>

            <br></br>

            Input Article Amount: <h:inputText value="#{articlesManagedBean.articleAmount}"/>

            <br></br>
            <br></br>

            <h:commandButton value="Update Article" action="#{articlesManagedBean.updateArticle()}" />

            <br></br>

        </h:form>
    </h:body>
</html>
